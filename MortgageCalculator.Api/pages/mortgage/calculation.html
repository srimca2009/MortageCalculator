<div class="wrapper wrapper-content animated fadeInRight" ng-controller="calcCtrl">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Mortgage Calculation</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Loan Amount</label>
                                    <div class="col-lg-4">
                                        <input type="number" placeholder="Loan Amount" class="form-control">
                                    </div>
                                    <label class="col-lg-2 control-label">Interest Rate</label>
                                    <div class="col-lg-4">
                                        <input type="number" placeholder="Interest Rate" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Loan Type</label>
                                    <div class="col-lg-4">
                                        <select class="form-control">
                                            <option value="Variable">Variable</option>
                                            <option value="Fixed">Fixed</option>
                                        </select>
                                    </div>
                                    <label class="col-lg-2 control-label">Years</label>
                                    <div class="col-lg-4">
                                        <input type="number" placeholder="Years" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10 text-right">
                                        <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-calculator"></i> Calculate</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <table class="table table-bordered m-t-md">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Date</th>
                                <th>Principal amount</th>
                                <th>Interest</th>
                                <th>Total Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
