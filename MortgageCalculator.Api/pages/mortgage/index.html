<div class="wrapper wrapper-content animated fadeInRight" ng-controller="indexCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Mortgage Loans</h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th hidden></th>
                            <th>Name</th>
                            <th>Mortgage Type</th>
                            <th>Interest Repayment</th>
                            <th>Terms In Months</th>
                            <th>Interest Rate</th>
                            <!--<th>Actions</th>-->
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="loan in loans">
                            <td hidden>{{ loan.MortgageId }}</td>
                            <td>{{ loan.Name }}</td>
                            <td>{{ loan.MortgageType }}</td>
                            <td>{{ loan.InterestRepayment }}</td>
                            <td>{{ loan.TermsInMonths }}</td>
                            <td>{{ loan.InterestRate }}</td>
                            <!--<td class="text-center"><a tooltip-placement="top" uib-tooltip="Details"><i class="fa fa-info-circle fa-2x"></i></a></td>-->
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</div>
