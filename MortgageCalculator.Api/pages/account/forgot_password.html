<toaster-container></toaster-container>

<div class="passwordBox animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">

                <h2 class="font-bold">Forgot password</h2>

                <p>
                    Enter your email address and your password will be reset and emailed to you.
                </p>

                <div class="row" ng-controller="forgotpasswordcontroller">

                    <div class="col-lg-12">
                        <form class="m-t" role="form" name="forgot_form" novalidate ng-submit="resetpassword()">
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Email" required="" data-ng-model="forgot.Email">
                                <div class="m-t-xs text-left" ng-show="(forgot_form.email.$invalid && forgot_form.submitted) || (forgot_form.email.$invalid && forgot_form.email.$touched)">
                                    <small class="text-danger" ng-show="forgot_form.email.$error.required">Please input a email</small>
                                    <small class="text-danger" ng-show="forgot_form.email.$error && !forgot_form.email.$error.required">Please input a valid email address</small>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary block full-width m-b">Send new password</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>

        <div class="col-md-6">

    </div>
</div>
