<div class="ibox-content">
    <fieldset>
        <h2>Let's get started</h2>
        <span>Tell us a bit about your organization</span>

        <div class="row m-t-md">
            <div class="col-lg-8">
                <div class="form-group">
                    <label>Organization Name *</label>
                    <input id="companyname" ng-model="formData.companyname" name="companyname" type="text" class="form-control" ng-minlength="3">
                </div>
                <div class="form-group">
                    <label>Alias Name *</label>
                    <input id="text" ng-model="formData.aliasname" name="aliasname" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="address" name="address" ng-model="formData.address" class="form-control" rows="4"></textarea>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="text-center">
                    <div style="margin-top: 20px">
                        <i class="fa fa-sign-in" style="font-size: 180px;color: #e5e5e5 "></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Pincode</label>
                    <input id="pincode" ng-model="formData.pincode" name="pincode" type="number" max="6" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Financial Year From</label>
                    <input id="financialyear" ng-model="formData.FinancialYearFrom" name="financialyear" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Books Start From</label>
                    <input id="bookyear" ng-model="formData.BooksStartFrom" name="bookyear" class="form-control">
                </div>
            </div>
        </div>
        <a ui-sref="company.details.address" class="btn btn-primary">Next</a>
    </fieldset>
</div>
